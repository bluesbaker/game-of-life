<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <title>Game of Life</title>
</head>
<body>
    <!-- GAME -->
    <article class="game-block">
        <canvas class="layout" id="overlapLayout"></canvas>
        <canvas class="layout" id="gameLayout"></canvas>
        <canvas class="layout" id="gridLayout"></canvas>
    </article>

    <!-- OPTION -->
    <div class="right-bar">
        <article class="title-block">
            Game of Life
        </article>    
        <article class="options-block">
            <input class="field" type="text" value="100" id="sizeInput" placeholder="grid size" required>
            <input class="btn" type="button" value="BUILD" id="buildButton">
            <input class="btn" type="button" value="START" id="startButton">
            <input class="btn" type="button" value="CLEAR" id="clearButton">
        </article>
        <footer class="footer-block">
            <a href="https://github.com/bluesbaker/js-game-of-life">GITHUB</a>
        </footer>
    </div>

    <!-- GAME SCRIPT -->
    <script src="js/scripts.js"></script>
</body>
</html>
